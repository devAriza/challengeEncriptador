<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto ONE</title>
</head>
<body>
    <header>
        <img src="asset/Logo.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minusculas y sin acento
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">
                    Encriptar
                </button>
                <button class="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>            
        <section>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="copiar">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    
</body>
</html>
