<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>Encriptador de texto ONE</title>
</head>
<body>
    <header>
        <img src="asset/Logo.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    <img src="asset/exclamacion.png" alt="signo de exclamacion">
                    Solo letras minusculas y sin acento
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">
                    Encriptar
                </button>
                <button class="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>            
        <section>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btn-copiar">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    
</body>
</html>
